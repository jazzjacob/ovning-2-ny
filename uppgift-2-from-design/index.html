<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="page">
        <div class="whiteBox">
            <div class="blackBox">

                <h1>Create account</h1>
                <div class=text>Already have an account? <a href="https://www.example.com">Sign in</a></div>

                <div class="coralBox">
                    <section><input type="text" placeholder="User name"></section>
                    <section class="split">
                        <section><input type="text" placeholder="First name"></section>
                        <section><input type="text" placeholder="Last name"></section>
                    </section>
                    <section><input type="email" placeholder="E-mail"></section>
                    <section><button>Sign up</button></section>                
                </div>

                <div class="terms-split">
                    <section>
                        <input type="checkbox">
                    </section>
                    <section>
                        <p>I have read and agree the <a href="https://www.example.com">Terms of Service</a></p>
                    </section>
                </div>    

            </div>
        </div>
     </div>

</body>
</html>
